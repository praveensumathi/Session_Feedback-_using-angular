<div ngbDropdown class="d-inline-block">
  <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
    Toggle dropdown
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button ngbDropdownItem>Action - 1</button>
    <button ngbDropdownItem>Another Action</button>
    <button ngbDropdownItem>Something else is here</button>
  </div>
</div>
<i class="fas fa-ellipsis-v"></i>
<div *ngIf="sessions != []">
  <div class="container-fluid mb-2">
    <div class="text-center mt-1 header">
      <div class="title"><h1>Sessions</h1></div>
      <div class="new-session-btn">
        <button mat-raised-button (click)="openAdd()">
          <mat-icon>add</mat-icon> New Session
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let session of sessions">
        <div class="box">
          <div class="our-sessions speedup">
            <div ngbDropdown class="d-inline-block">
              <i
                class="fas fa-ellipsis-v"
                id="dropdownBasic1"
                ngbDropdownToggle
              ></i>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem>Action - 1</button>
                <button ngbDropdownItem>Another Action</button>
                <button ngbDropdownItem>Something else is here</button>
              </div>
            </div>

            <div routerLink="/detail/{{ session.id }}">
              <div>
                <h4>{{ session.name }}</h4>
              </div>
              <div class="details">
                <div>ConductedBy : {{ session.conductedBy }}</div>
                <div>
                  CreatedOn : {{ session.createdOn.toLocaleDateString() }}
                </div>
                <div>CreatedBy : {{ session.createdBy }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
