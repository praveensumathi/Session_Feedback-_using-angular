<div *ngIf="sessions != []">
  <div class="container-fluid mb-2">
    <div class="text-center mt-1">
      <h1>Sessions</h1>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let session of sessions">
        <div class="box">
          <div class="our-sessions speedup">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="menu"
              class="more-button"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="edit(session.id)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="openDelete(session)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
            <div routerLink="/detail/{{ session.id }}">
              <div>
                <h4>{{ session.name }}</h4>
              </div>
              <div class="details">
                <div>ConductedBy : {{ session.conductedBy }}</div>
                <div>
                  CreatedOn : {{ session.createdOn.toLocaleDateString() }}
                </div>
                <div>CreatedBy : {{ session.createdBy }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
