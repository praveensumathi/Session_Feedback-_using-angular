<ng-template #addContent>
  <div class="modal-header">
    <h4 class="modal-title">Add</h4>
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="!isAdded; else addSucessBlock">
      <label for="sessionName">Session Name</label>
      <input
        type="text"
        class="form-control mb-2"
        id="sessionName"
        aria-describedby="sessionNameHelp"
        placeholder="Session Name"
      />
      <label for="createdBy">Created By</label>
      <input
        type="text"
        class="form-control mb-2"
        id="createdBy"
        aria-describedby="createdByHelp"
        placeholder="Created By"
      />
      <label for="conducedBy">Conducted By</label>
      <input
        type="text"
        class="form-control mb-2"
        id="conducedBy"
        aria-describedby="conducedByHelp"
        placeholder="Conducted By"
      />
      <label for="conducedOn">Conducted On</label>
      <div class="input-group">
        <input
          id="conducedOn"
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          ngbDatepicker
          #d="ngbDatepicker"
          placement="top"
          [positionTarget]="buttonEl"
          [disabled]
        />
        <div class="input-group-append">
          <button
            #buttonEl
            class="btn btn-outline-secondary calendar"
            (click)="d.toggle()"
            type="button"
          >
            <i class="fas fa-calendar-alt"></i>
          </button>
        </div>
      </div>
    </div>
    <ng-template #addSucessBlock>
      <div class="alert alert-success">Session Successfully Added!</div>
    </ng-template>
    <div class="alert alert-danger mt-2" *ngIf="error != null">{{ error }}</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light">Close</button>
    <button class="btn btn-success" mat-raised-button>Add</button>
  </div>
</ng-template>
