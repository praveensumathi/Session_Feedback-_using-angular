<ng-template #addContent>
  <div class="modal-header">
    <h4 class="modal-title">Add</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="dismissModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="!isAdded; else addSucessBlock">
      <label for="sessionName">Session Name</label>
      <input
        type="text"
        class="form-control mb-2"
        id="sessionName"
        aria-describedby="sessionNameHelp"
        placeholder="Session Name"
        [(ngModel)]="sessionName"
        (ngModelChange)="onNameChange($event)"
      />
      <label for="createdBy">Created By</label>
      <input
        type="text"
        class="form-control mb-2"
        id="createdBy"
        aria-describedby="createdByHelp"
        placeholder="Created By"
        [(ngModel)]="createdBy"
        (ngModelChange)="onCreatedByChange($event)"
      />
      <label for="conducedBy">Conducted By</label>
      <input
        type="text"
        class="form-control mb-2"
        id="conducedBy"
        aria-describedby="conducedByHelp"
        placeholder="Conducted By"
        [(ngModel)]="conductedBy"
        (ngModelChange)="onConductedByChange($event)"
      />
      <label for="conducedOn">Conducted On</label>
      <div class="input-group">
        <input
          id="conducedOn"
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          ngbDatepicker
          #d="ngbDatepicker"
          placement="top"
          [positionTarget]="buttonEl"
          [value]="conductedOn"
          (dateSelect)="onConductedOnChange($event)"
        />
        <div class="input-group-append">
          <button
            #buttonEl
            class="btn btn-outline-secondary calendar"
            (click)="d.toggle()"
            type="button"
          >
            <i class="fas fa-calendar-alt"></i>
          </button>
        </div>
        <div class="timepicker">
          <ngb-timepicker
            [(ngModel)]="sessionTime"
            size="small"
            size="small"
            [disabled]="conductedOn == null"
          ></ngb-timepicker>
        </div>
      </div>
    </div>
    <ng-template #addSucessBlock>
      <div class="alert alert-success">Session Successfully Added!</div>
    </ng-template>
    <div class="alert alert-danger mt-2" *ngIf="error != null">{{ error }}</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="closeModal()">
      {{ !isAdded ? "Cancel" : "Close" }}
    </button>
    <button
      *ngIf="!isAdded"
      type="button"
      class="btn btn-success"
      [disabled]="!isValidSessionDetails()"
      (click)="addSession()"
    >
      Add
    </button>
  </div>
</ng-template>
