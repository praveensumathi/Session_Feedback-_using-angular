<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content style="margin-bottom: 10px">
  <div *ngIf="!isDeleted; else successBlock">
    Are you sure you want to delete this
    <h5>{{ session.name }}</h5>
  </div>
  <ng-template #successBlock>
    <div class="alert alert-success">Session Successfully Deleted!</div>
  </ng-template>
  <div class="alert alert-danger" *ngIf="error != null">{{ error }}</div>
</div>

<div mat-dialog-actions align="end">
  <button *ngIf="!isDeleted" mat-button mat-dialog-close cdkFocusInitial>
    Cancel
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="deleteSession(session.id)"
    *ngIf="!isDeleted; else elseBlock"
  >
    Delete
  </button>
  <ng-template #elseBlock>
    <button mat-button cdkFocusInitial [mat-dialog-close]="true">
      Close
    </button></ng-template
  >
</div>
