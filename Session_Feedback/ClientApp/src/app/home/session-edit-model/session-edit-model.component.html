<ng-template #content>
  <div class="modal-header">
    <h4 class="modal-title">Delete</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="dismissModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input
      type="text"
      class="form-control mb-3"
      id="sessionName"
      aria-describedby="sessionNameHelp"
      placeholder="Session Name"
      [(ngModel)]="sessionName"
      (ngModelChange)="onNameChange($event)"
    />
    <input
      type="text"
      class="form-control mb-3"
      id="conducedBy"
      aria-describedby="conducedByHelp"
      placeholder="Conducted By"
      [(ngModel)]="conductedBy"
      (ngModelChange)="onConductedByChange($event)"
    />
    <div class="input-group">
      <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp"
        [(ngModel)]="model"
        ngbDatepicker
        #d="ngbDatepicker"
        [placement]="placement"
        [positionTarget]="buttonEl"
      />
      <div class="input-group-append">
        <button
          #buttonEl
          class="btn btn-outline-secondary calendar"
          (click)="d.toggle()"
          type="button"
        >
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="closeModal()">
      Close
    </button>
    <button
      *ngIf="!isUpdated"
      mat-raised-button
      color="warn"
      (click)="updatedSession()"
    >
      Update
    </button>
  </div>
</ng-template>
