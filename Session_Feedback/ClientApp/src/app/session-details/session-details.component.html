<div class="container">
  <div class="row justify-content-between m-2">
    <div class=".col-xs-2 h3">
      {{ session?.name }}
    </div>
    <div class=".col-xs-6 d-flex">
      <div *ngIf="sessions != []">
        <div ngbDropdown class="d-inline-block">
          <button
            class="btn btn-outline-primary"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            Select Session
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <div *ngFor="let session of sessions">
              <button ngbDropdownItem>{{ session.name }}</button>
            </div>
          </div>
        </div>
      </div>
      <div class="ml-5" *ngIf="questionTemplates != []">
        <div ngbDropdown class="d-inline-block">
          <button
            class="btn btn-outline-primary"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            Select Template
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <div *ngFor="let template of questionTemplates">
              <button ngbDropdownItem>{{ template.name }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-10 mx-auto mt-5">
    <div class="questions-container">
      <div *ngFor="let question of questions">
        <div class="wrapper mb-2">
          <div class="question">
            {{ question.feedback }}
            <span>{{ question.createdBy }}</span>
            <span>{{ question.createdOn.toLocaleDateString() }}</span>
          </div>
          <div class="icons">
            <i class="fas fa-pen-square icon"></i>
            <i class="fas fa-times-circle"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
