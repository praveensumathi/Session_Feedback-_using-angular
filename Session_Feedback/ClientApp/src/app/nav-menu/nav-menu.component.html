<header>
  <nav
    class="
      navbar navbar-expand-sm navbar-toggleable-sm navbar-light
      bg-black
      border-bottom
      box-shadow
      mb-3
    "
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Session Feedback</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a
              class="nav-link text-dark active"
              [routerLink]="['/logout']"
              routerLinkActive="active"
              *ngIf="isAuthenticated"
              (click)="logOut()"
              >Logout</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a
              class="nav-link text-dark active"
              [routerLink]="['/login']"
              routerLinkActive="active"
              *ngIf="!isAuthenticated"
              >Login</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <!-- <a class="nav-link text-dark" [routerLink]="['/fetch-data']"
              >Fetch data</a
            > -->
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
